<!DOCTYPE html>
<html id="dashboard-html" class="dashboard-html">
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title -->
        <title>Price Estimator</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto&display=swap" rel="stylesheet"> 
        <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    </head>
    <!-- Body -->
    <body id="dashboard-body" class="dashboard-body">
        <!-- Main -->
        <main id="dashboard-main" class="dashboard-main">
            <!-- Dashboard grid -->
            <div id="dashboard-grid" class="dashboard-grid-alt">
                <!--Side nav container -->
                <div id="item1" class="item1">
                    <!-- Brand Logo -->
                    <div class="brand-header text-center">
                        <h1><a class="brand-link" href="#">Price Estimator</a></h1>
                        <h4><b>My Dashboard</b></h4>
                    </div>
                    <!-- Hamburger Icon -->
                    <div class="hamburger" id="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <!-- Side Nav -->
                    <nav class="side-nav">
                        <!-- User Profile -->
                        <div class="profile">
                            <p class="user">user@example.com</p>
                        </div>
                        <!-- Side Nav Links -->
                        <div class="separator"></div>
                        <ul>
                            <li><a class="side-nav-a" href="help"><i class="fa-solid fa-circle-question"></i> Help</a></li>
                            <li><a class="side-nav-a" href="about"><i class="fa-solid fa-circle-info"></i> About</a></li>
                            <li><a class="side-nav-a" href="contact"><i class="fa-solid fa-envelope"></i> Contact</a></li>
                        </ul>
                        <div class="separator"></div>
                    </nav>
                    <div class="log-out">
                        <!-- Button Log Out -->
                        <a href="{{url_for('logout')}}">
                            <button type="button" class="btn btn-log-out btn-lg mb-3"><a class="btn-link" href="{{url_for('logout')}}">Log Out</a></button>
                        </a>
                    </div>
                </div>
                <!-- item2, item3, and item4 = Account, Upload, and Results navigation. -->
                <div class="item2 dashboard card"><a class="card-link" href="account">Account</a></div>
                <div class="item3 dashboard card"><a class="card-link" href="upload">Upload</a></div>
                <div class="item4 dashboard card"><a class="card-link" href="results">Results</a></div>
                <!-- Reserved space for a graph -->
                <div id="graph" class="item5 dashboard card">
                    <!-- TARGET THIS ID TO DISPLAY A GRAPH USING SOMETHING LIKE PLOTLY OR PYPLOT -->
                    <!-- BE SURE TO ADJUST THE GRAPH'S PROPERTIES BY READING DOCS SO THAT IT LOOKS DECENT -->
                    <!-- E.G., make graph responsive, increase font size if needed, etc. -->
                    <!-- Let me know if there are any issues. -->
                    <img src="static/assets/graph3.png"></img>
                </div>
            </div>
        </main>
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
    </body>
</html>
