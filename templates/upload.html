<!DOCTYPE html>
<html class="html-default">
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title -->
        <title>Price Estimator</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto&display=swap" rel="stylesheet"> 
        <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="body-default">
        <main class="container main-default">
            <div>
                <!-- Brand Logo -->
                <div class="text-center">
                    <h1><a class="brand-link" href="home">Price Estimator</a></h1>
                    <h4><b>Upload a <i class="fa-solid fa-file-csv"></i> file</b></h4>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="card" style="height: 100%;">
                            <!-- FORM -->
                            <form id="upload-file-form" class="upload-form">
                                <div class="browse-file-div mb-3">
                                    <!-- Select File Input -->
                                    <label for="myfile">Choose file to upload:</label>
                                    <input class="input-browse-file" type="file" id="myfile" name="myfile">
                                </div>
                                <!-- Input variables -->
                                <div class="x-var mb-3">
                                    <p style="margin:0px;">What are the independent variables?</p>
                                    <label for="x1">X1:</label>
                                    <input type="text" id="x1" name="x1">
                                    <label for="x2">X2:</label>
                                    <input type="text" id="x2" name="x2">
                                    <label for="x3">X3:</label>
                                    <input type="text" id="x3" name="x3"> 
                                    <label for="x4">X4:</label>
                                    <input type="text" id="x4" name="x4">
                                    <label for="x5">X5:</label>
                                    <input type="text" id="x5" name="x5"> 
                                    <label for="x6">X6:</label>
                                    <input type="text" id="x6" name="x6">
                                    <label for="x7">X7:</label>
                                    <input type="text" id="x7" name="x7">  
                                </div>
                                <div class="y-var mb-3">
                                    <p style="margin:0px;">What is the dependent variable?</p>
                                    <label for="y1">Y:</label>
                                    <input type="text" id="y1" name="y1">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 text-center form">
                            <button type="button" class="btn btn-cta1 btn-lg mb-3"><a class="btn-link" href="dashboard">Go Back</a></button>
                            <!-- Input Submit -->
                            <input class="btn btn-cta2 btn-lg mb-3" type="submit" from="upload-file-form" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JavaScript -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
