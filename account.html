<!DOCTYPE html>
<html class="html-default">
    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title -->
        <title>Price Estimator</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto&display=swap" rel="stylesheet"> 
        <!-- Font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="body-default">
        <main class="container main-default">
            <div>
                <!-- Brand Logo -->
                <div class="text-center">
                    <h1><a class="brand-link" href="home1.html">Price Estimator</a></h1>
                    <h4><b>Account Settings</b></h4>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="account-settings-div">
                                <!-- FORM -->
                                <form id="change-account-settings" method="POST" action="">
                                    <div class="item1">
                                        <img src="assets/img/user-solid.svg" alt="Card image">
                                        <!-- Input First Name -->
                                        <input type="text" class="form-control" id="fname" placeholder="First name">
                                    </div>
                                    <div class="item2">
                                        <img src="assets/img/user-solid.svg" alt="Card image">
                                        <!-- Input Last Name -->
                                        <input type="text" class="form-control" id="lname" placeholder="Last name">
                                    </div>
                                    <div class="item3">
                                        <img src="assets/img/envelope-solid.svg" alt="Card image">
                                        <!-- Input Email -->
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="item4">
                                        <img src="assets/img/lock-solid.svg" alt="Card image">
                                        <!-- Input Password -->
                                        <input type="password" class="form-control" id="password" placeholder="New Password">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-cta1 btn-lg mb-3"><a class="btn-link" href="dashboard1.html">Go Back</a></button>
                            <!-- Input Submit -->
                            <input class="btn btn-cta2 btn-lg mb-3" type="submit" from="change-account-settings" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JavaScript -->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
